{% if site.data.settings.gallery.enable == true %}
<div class="col col-4 col-d-6 col-t-12">
  <div class="widget widget-gallery">
    <div class="widget__head">
      <h3 class="widget__title">{{ site.data.settings.gallery.gallery__title }}</h3>
    </div>

    <div class="gallery-box gallery-footer">
      <div class="gallery" style="grid-template-columns: repeat({{site.data.settings.gallery.gallery__columns}}, auto);">
        {% for image in site.data.settings.gallery.gallery__images %}
        <div class="gallery__image">
          <img src="{{site.baseurl}}{{image.url}}" alt="{{image.alt}}" loading="lazy">
        </div>
        {% endfor %}
      </div>
    </div>

  </div>
</div>
{% endif %}
